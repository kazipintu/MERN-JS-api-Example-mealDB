<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MERN JS project-Food Website</title>

  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

  <div class="w-[90%] mx-auto text-center">
    <h2 class="my-4 text-3xl capitalize text-center text-blue-600"> Search your Favourite Food </h2>

    <input id="search-field" class="border-2 my-5 w-72 px-4 py-2 rounded" type="text">

    <input id="search-button" class="bg-blue-400 mx-2 px-4 py-2 rounded text-white cursor-pointer hover:bg-blue-600"
      type="submit" value="Search">
  </div>

  <div id="categories" class="container mx-auto w-[90%] grid gap-4 grid-cols-3">



  </div>

  <div id="details">



  </div>

  <div id="food-all" class="container mx-auto w-[90%] grid gap-4 grid-cols-3">




  </div>

  <script src="./js/app.js"></script>

</body>

</html>
